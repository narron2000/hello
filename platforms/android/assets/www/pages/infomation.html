        <div style="width:100%;margin:0px;height:100px;margin-top:1px">1</div>
        <div style="width:100%;margin:0px;height:100px;margin-top:1px">2</div>
        <div style="width:100%;margin:0px;height:100px;margin-top:1px">3</div>
        <div style="width:100%;margin:0px;height:100px;margin-top:1px">4</div>
        <div style="width:100%;margin:0px;height:100px;margin-top:1px">5</div>
        <div style="width:100%;margin:0px;height:100px;margin-top:1px">6</div>
        <div style="width:100%;margin:0px;height:100px;margin-top:1px">7</div>
        <div style="width:100%;margin:0px;height:100px;margin-top:1px">8</div>
        <div style="width:100%;margin:0px;height:100px;margin-top:1px">9</div>
        <div style="width:100%;margin:0px;height:100px;margin-top:1px">10</div>
    </div>
</div>
<script>
var scrollheight = document.getElementById("infomationdiv").scrollHeight;
var newshammer = new Hammer(document.getElementById("infomationdiv"));
newshammer.on("panup", function(e) {
    var ctop = $("#infomationdiv").scrollTop()+Math.abs(e.deltaY);
    ctop = ctop>scrollheight?scrollheight:ctop;
    $("#infomationdiv").scrollTop(ctop);
});
newshammer.on("pandown", function(e) {
    var ctop = $("#infomationdiv").scrollTop()-Math.abs(e.deltaY);
    ctop = ctop<0?0:ctop;
    $("#infomationdiv").scrollTop(ctop);
});
</script>
